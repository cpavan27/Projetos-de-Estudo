<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graficos</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });

      function desenharPizza() {
        let tabela = new google.visualization.DataTable();
        tabela.addColumn("string", "categorias");
        tabela.addColumn("number", "valores");
        tabela.addRows([
          ["Educação", 2000],
          ["Transporte", 500],
          ["Lazer", 230],
          ["Saúde", 50],
          ["Cartão de crédito", 900],
          ["Alimentação", 260],
        ]);

        let opcoes = {
          title: "Tipos de Gastos",
          height: 400,
          width: 800,
          is3D: true,
          legend: "labeled",
          pieSliceText: "value",
          slices: {
            0: {},
            1: { color: "grey" },
            3: { color: "lightgrey" },
            4: { offset: 0.4 },
          },
          //colors: ["gray"],
        };

        let grafico = new google.visualization.PieChart(
          document.getElementById("graficoPizza")
        );
        grafico.draw(tabela, opcoes);
      }

      function graficoLinha() {
        let tabela = new google.visualization.DataTable();
        tabela.addColumn("string", "Mês");
        tabela.addColumn("number", "Valor");
        tabela.addRows([
          ["jan", 800],
          ["fev", 400],
          ["mar", 1100],
          ["abr", 400],
          ["mai", 500],
          ["jun", 750],
          ["jul", 1500],
          ["ago", 650],
          ["set", 850],
          ["out", 400],
          ["nov", 1000],
          ["dez", 720],
        ]);
        let grafico = new google.visualization.LineChart(
          document.getElementById("graficoLinha")
        );
        grafico.draw(tabela);
      }

      google.charts.setOnLoadCallback(desenharPizza);
      google.charts.setOnLoadCallback(graficoLinha);
    </script>
  </head>
  <body>
    <div id="graficoPizza"></div>
    <div id="graficoLinha"></div>
  </body>
</html>
