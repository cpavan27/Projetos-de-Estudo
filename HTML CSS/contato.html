<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Babearia Alura</title>

        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/contato.css">
    </head>
    <body>

        <header id="header">
            <div id="divHeader">
                <h1><img id="imgLogo" src="images/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li class="lista-header"><a href="index.html">Home</a></li>
                        <li class="lista-header"><a href="produtos.html">Produtos</a></li>
                        <li class="lista-header"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
        </div>
        </header>

        <main>
            <form>
                <label for="nome" class="label-text">Nome e Sobrenome</label>
                <input type="text" id="nome" class="input-text" required>

                <label for="email" class="label-text">Email</label>
                <input type="email" id="email" class="input-text" required placeholder="email@domino.com">

                <label for="telefone" class="label-text">Telefone</label>
                <input type="tel" id="telefone" class="input-text" required placeholder="(XX) XXXX-XXXX">

                <label for="mensagem" class="label-text">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="10" class="input-text" placeholder="Digite sua mensagem aqui."></textarea>

                <fieldset id="radio">
                    <legend>Como você prefere ser conatatado?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="email">
                        Email
                    </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="telefone">
                        Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>
                        WhatsApp
                    </label>
                    
                </fieldset>

                <fieldset id="select">
                <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="label-checkbox">
                    <input class="input-checkbox" type="checkbox" id="input-checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar Dados" id="send">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>    
            </table>
        </main>

        <footer id="rodape">
            <img src="images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p>&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>




</html>
